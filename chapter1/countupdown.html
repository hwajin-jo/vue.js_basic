<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue.js Sample</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <h2>클릭하면 카운터가 올라가고 내려갑니다.</h2>
    <div id="app">
        <p> {{count}}회 </p>
        <button v-on:click="countUp">카운터 업!</button>&nbsp;&nbsp;
        <button v-on:click="countDown">카운트 다운!</button>
    </div>

    <script>
        new Vue({
            el: "#app",
            data: {
                count:0
            },
            methods: {
                countUp: function() {
                    this.count++;
                },
                countDown: function() {
                    this.count--;
                }
            }
        })
    </script>
    
</body>
</html>
