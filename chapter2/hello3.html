<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-html 예제</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <p> {{myText}}</p>
        <p v-text="myText"></p>
        <p v-html="myText"></p>
    </div>
    
    <script>
        new Vue({
            el: '#app',
            data: {
                myText:'<h1>Hello!!!</h1>'
            }
        })
    </script>
</body>
</html>
