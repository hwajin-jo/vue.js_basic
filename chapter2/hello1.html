<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>머스태시 예제</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <p> {{myText}} </p>
    </div>
    
    <script>
        new Vue({
            el:'#app',
            data: {
                myText: 'Hello!!!'
            }
        })
    </script>
</body>
</html>
