<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-text 예제</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <p v-text="myText"></p>
    </div>
    
    <script>
        new Vue({
            el: '#app',
            data: {
                myText:'Hello!!!'
            }
        })
    </script>
</body>
</html>
