<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>datatest3 예제</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <p> {{ myArray }} </p>
        <p> {{ myArray[0] }} </p>
    </div>
    
    <script>
        new Vue({
            el:'#app',
            data: {
                myArray:['다즐링', '얼그레이', '실론']
            }
        })
    </script>
</body>
</html>
