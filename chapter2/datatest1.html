<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>datatext1 예제</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <p> {{ myNumber }} </p>
        <p> {{ myText }} </p>
        <p> {{ myBool }} </p>
    </div>
    
    <script>
        new Vue({
            el:'#app',
            data: {
                myNumber : 12345,
                myText : 'Hello!!!',
                myBool : false
            }
        })
    </script>
</body>
</html>
